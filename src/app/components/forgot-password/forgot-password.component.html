  <!--Login-register-front-page-->
  <div class="py-5 loginContainer">
    <div class="container">
      

        <div class="card text-white cardPadding cards bg-primary col-sm-6 mx-auto">
          <div class="card-body">
            <h1 class="mb-4">Forgot Password</h1>
                       <form [formGroup]="registerForm">
              <div class="form-group">
               <label>Find your Account</label>
                <input  type="email" formControlName="username" class="form-control" placeholder="Enter email"> 
                <div *ngIf="registerForm.get('username').touched && registerForm.get('username').invalid" class="alert-msg">
              <div *ngIf="registerForm.get('username').hasError('required')">
                Username is required!  
              </div>
              <div *ngIf="registerForm.get('username').hasError('email') && !registerForm.get('username').hasError('required')">
                Username Invalid!
              </div>
              </div>
            </div>
              <button type="submit" class="btn btn-secondary" [disabled]="registerForm.invalid" (click)="forgot()">Submit</button>
            </form>
          </div>
        </div>
    
    </div>
  </div>
