<div>
	<div class="container-fluid mb-5">
	<div class="row align-items-top pt-4 mt-1">
		<aside class="col-sm-12 col-md-12 col-lg-12 ml-5">
				<a [routerLink]="['/homepage']"><font class="description"><font class="back-arrow"><</font> Back</font></a>
		</aside>
	</div>
	<div class="row align-items-top pt-4 mt-1">
		<aside class="col-sm-12 col-md-4 col-lg-4 ml-5">
			<!-- Offer Images -->
			<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img class="d-block w-100" src="../../../assets/product-01.jpg" alt="First slide">
					</div>
					<div class="carousel-item">
						<img class="d-block w-100" src="../../../assets/product-02.jpg" alt="Second slide">
					</div>
					<div class="carousel-item">
						<img class="d-block w-100" src="../../../assets/product-03.jpg" alt="Second slide">
					</div>
				</div>
				<a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
			<!-- End of Offer Images-->
		</aside>

		<div class="col-sm-12 col-md-8 col-lg-6 ml-5">
			<div class="row">
				<span class="text-lead text-poiret title"><b>{{productName}}</b></span>
			</div>
			<div class="row mt-2">
				<span class="text-lead text-poiret description"><blockquote class="text-justify">{{productDescription}}</blockquote></span>
			</div>
			<div class="row">
				<label class="text-heading mx-2">Original Price:</label>
				<span class="text-lead text-poiret price">Rs. {{productOriginalPrice}}</span>
				<label class="text-heading mx-2 ml-5">Discount</label>
				<span class="text-lead text-poiret">{{productDiscount}}%</span>
			</div>
			<div class="row">
				<label class="text-heading">Seller Name: </label>
				<button class="btn btn-success" [routerLink]="['/', 'vendorInfo',this.productSeller]" >{{productSeller}}</button>
			</div>
			<div class="row">
				<label class="text-heading">Validity: </label>
				<span class="text-lead text-poiret">{{productValidity | date}}</span>
			</div>
			<div *ngIf="user">
					<div class="row">
						<!-- Button to add to wishlist-->
						<input class="btn btn-primary col-3 mx-3 btn-add" (click)="addToWishlist(offer)" type="button" value="Add to Wishlist">
						<!-- End of button to add to widhlist-->

						<!-- Button to add to carrybag-->
						<input class="btn btn-primary col-3 mx-3 btn-add" (click)="addToCarrybag(offer)" type="button" value="Add to Carrybag">
						<!-- End of button to add to carrybag-->
				</div>
			</div>
		</div>

		<div *ngIf="!user">
			<div class="container-fluid mt-1 mb-3">
				<div class="row">
					<!-- Button to add to wishlist-->
					<input class="btn btn-primary col-3 mx-3" [routerLink]="['/login']" type="button" value="Add to Wishlist">
					<!-- End of button to add to widhlist-->

					<!-- Button to add to carrybag-->
					<input class="btn btn-primary col-3 mx-3" [routerLink]="['/login']" type="button" value="Add to Carrybag">
					<!-- End of button to add to carrybag-->
				</div>
			</div>
		</div>
	</div>
</div>
</div>
